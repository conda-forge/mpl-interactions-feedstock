{% set name = "mpl-interactions" %}
{% set version = "0.20.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpl_interactions-{{ version }}.tar.gz
  sha256: 303431480c60f881fb7d7e3b833b87aaaac37f41fa2c07b69ceb4d8a88f714bf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<3.10
  run:
    - matplotlib-base >=3.4
    - python >=3.6,<3.10

test:
  imports:
    - mpl_interactions
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/mpl-interactions/
  summary: Matplotlib aware interact functions
  dev_url: https://github.com/ianhi/mpl-interactions
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ianhi
